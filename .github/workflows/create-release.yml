name: Publish Release
on:
  push:
    branches: [main]
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - name: Create a release
      uses: action-pack/github-release@v2
      with:
        title: v3.0.4
